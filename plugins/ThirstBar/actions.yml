enable: true
# if false, this feature will not be enabled
standing:
  enable: true
  multiply: 1
  cases:
    1:
      condition: "%rs_temperature_int% > 50"
      multiply: 4
    2:
      condition: "%rs_temperature_int% < -5"
      multiply: 0.8
    3:
      condition: "%rs_temperature_int% > 35"
      multiply: 1.5
  hideActionBar: false
sprinting:
  enable: true
  multiply: 1.5
  cases:
    1:
      condition: "%rs_temperature_int% > 50"
      multiply: 6
    2:
      condition: "%rs_temperature_int% < -5"
      multiply: 1
    3:
      condition: "%rs_temperature_int% > 35"
      multiply: 2.5
  # For example, if the default thirst rate is 5 thirst value per second,
  # then when the player sprints, it will cost 5*1.2 = 6 thirst value per second.
  hideActionBar: false
  # If true, the action bar will be hidden when the player is sprinting.
underwater:
  enable: true
  multiply: -4
  cases:
    1:
      condition: "%rs_temperature_int% > 50"
      multiply: 0
    2:
      condition: "%rs_temperature_int% < -5"
      multiply: 0.1
    3:
      condition: "%rs_temperature_int% > 35"
      multiply: 0.1
  hideActionBar: true
sneaking:
  enable: true
  multiply: 1
  cases:
    1:
      condition: "%rs_temperature_int% > 50"
      multiply: 4
    2:
      condition: "%rs_temperature_int% < -5"
      multiply: 0.8
    3:
      condition: "%rs_temperature_int% > 35"
      multiply: 1.5
  hideActionBar: true
fighting:
  enable: true
  multiply: 2
  cases:
    1:
      condition: "%rs_temperature_int% > 50"
      multiply: 8
    2:
      condition: "%rs_temperature_int% < -5"
      multiply: 1.5
    3:
      condition: "%rs_temperature_int% > 35"
      multiply: 3
  hideActionBar: false
