Sasuke:
    Type: Husk
    Health: 2000
    Damage: 10
    Armor: 10
    Display: '&bSasuke'
    BossBar:
        Enabled: true
        Title: '&bSasuke'
        Range: 25
        Color: RED
        Style: SEGMENTED_10
    Options:
        AlwaysShowName: true
        PreventOtherDrops: true
        Silent: true
        KnockbackResistance: 1
        PreventItemPickup: true
        PreventMobKillDrops: true
        PreventSunburn: true
        PreventEquipment: true
    Disguise: "player Steve setSkin Sasuke setCustomName '&bSasuke' setCustomNameVisible true" 
    Skills:
        - skill{delay=200;s=Kirin} @target
        - skill{s=Amaterasu} @target
        - skill{delay=200;s=DragonAgua} @target
        - skill{delay=100;s=Raikiri} @target
        #- command{c="weather world storm"} @self ~onSpawn
    Drops:
    - emerald 32
    - experience 1000
